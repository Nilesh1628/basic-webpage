<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="maharana.css">
    <style>
        body {
            background-image: url('bg-img.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 style="color: aqua; text-decoration: underline;">The Great Warrior<span style="color: red;"> Maharana Pratap...</span></h1>

    <!-- Audio element with autoplay and muted attributes -->
    <audio id="background-audio" src="./wlcm.mp3" autoplay muted></audio>
    <button onclick="document.getElementById('background-audio').muted = false; document.getElementById('background-audio').play();">Play Sound</button>

    <script>
        // Attempt to play sound automatically
        window.onload = function() {
            var audio = document.getElementById('background-audio');
            audio.play().catch(function(error) {
                console.log("Audio autoplay failed:", error);
                // Show the play button if autoplay fails
                document.querySelector('button').style.display = 'block';
            });
        };
    </script>
</body>
</html>
